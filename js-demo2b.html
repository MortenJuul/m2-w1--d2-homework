<script>
    $(document).ready(function() {
       $("#btn").click(function(event){
        // Set table structure
        $('table').append('<thead></thead>');
            $('thead').append('<tr id="showheading"></tr>');
        $('table').append('<tbody></tbody>');
            $('tbody').append('<tr id="showcalories"></tr>');
            $('tbody').append('<tr id="showfat"></tr>');
        $('table').append('<tfoot></tfoot>');
            $('tfoot').append('<tr id="showven"></tr>');

        // Load data
        $.getJSON('data.JSON', function(data) {
            let fData = Object.assign(data, {key: function(n) {
                                                return this[Object.keys(this)[n]]}})

            $("table").append(`<caption>${data.title}</caption>`);
            // Headings
            for (let i = 1; i<6; i++){
                $('#showheading').append(`<th>${data.key(i)}</th>`);
            };
            // Calories
            for (let i = 6; i<11; i++){
                $('#showcalories').append(`<th>${data.key(i)}</th>`);
            };
            // Fat
            for (let i = 11; i<16; i++){
                $('#showfat').append(`<th>${data.key(i)}</th>`);
            };
            // Vendor
            for (let i = 16; i<21; i++){
                $('#showven').append(`<th>${data.key(i)}</th>`);
            };
        });
       });
    });
 </script>
